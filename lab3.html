<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
  body{
    font-family:Arial, sans-serif;
    background:#f5f5f5;
    display:flex;justify-content:center;align-items:center;
    height:100vh;margin:0;
  }
  form{
    background:#fff;
    padding:30px 40px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    width:400px;
    text-align:left;
  }
  h2{text-align:center;margin-bottom:20px;}
  label{display:block;margin:15px 0 5px;}
  input[type=text],input[type=email],input[type=tel]{
    width:100%;padding:10px;font-size:16px;
    border:1px solid #ccc;border-radius:6px;
  }
  .gender{margin-top:5px;}
  .btn{
    width:100%;padding:12px;font-size:16px;
    background:#007bff;color:#fff;border:none;
    border-radius:6px;margin-top:20px;cursor:pointer;
  }
  .btn:hover{background:#0056b3;}
</style>
</head>
<body>
<form onsubmit="return validateForm()">
  <h2>Registration Form</h2>
  <label>Name:</label>
  <input type="text" required>

  <label>Gender:</label>
  <div class="gender">
    <input type="radio" name="gender" required> Male
    <input type="radio" name="gender"> Female
  </div>

  <label><input type="checkbox" required> I agree to the terms</label>

  <label>Email (Gmail):</label>
  <input type="email" id="email" required>

  <label>Phone Number:</label>
  <input type="tel" id="phone" required>

  <button type="submit" class="btn">Submit</button>
</form>

<script>
function validateForm(){
  let email=document.getElementById("email").value;
  if(!email.includes("@")){alert("Email must contain @");return false;}
  let phone=document.getElementById("phone").value;
  if(!/^[0-9]{10}$/.test(phone)){alert("Phone must be 10 digits");return false;}
  return true;
}
</script>
</body>
</html>
