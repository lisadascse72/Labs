<!DOCTYPE html>
<html>
<head><title>Styled Table</title></head>
<body>

        <th><h1>Name</h1></th>
        <th><h1>Roll</h1></th>
        <th><h1>branch</h1></th>
      </tr>
      <tr style="background-color:lightblue;">
        <td><h1><b>Lisa</b></h1></td>
        <td><h1>2202041072</h1></td>
        <td><h1><i>CSE</i></h1></td>
      </tr>
      <tr style="background-color:lightgreen;">
        <td><h2><i>arjun</i></h2></td>
        <td><h2>2202041071</h2></td>
        <td><h2><u>ETC</u></h2></td>
      </tr>
      <tr style="background-color:lightpink;">
        <td><h3><u>linu</u></h3></td>
        <td><h3>2202041073</h3></td>
        <td><h3><b>EEE</b></h3></td>
      </tr>
      <tr style="background-color:lightyellow;">
        <td><h4>Nehal</h4></td>
        <td><h4><b>2202041074</b></h4></td>
        <td><h4>IT</h4></td>
      </tr>
      <tr style="background-color:lightcoral;">
        <td><h5><i>itishree</i></h5></td>
        <td><h5>2202041075</h5></td>
        <td><h5><u>ME</u></h5></td>
      </tr>
      <tr style="background-color:lavender;">
        <td><h6><u>addy</u></h6></td>
        <td><h6>2202041076</h6></td>
        <td><h6><b>CE</b></h6></td>
      </tr>
      <tr style="background-color:peachpuff;">
        <td><h6><b><i>chintan</i></b></h6></td>
        <td><h6>2202041077</h6></td>
        <td><h6>PE</h6></td>
      </tr>
    </table>
  </div>
</body>
</html>
